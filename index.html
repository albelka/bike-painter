<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
     <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Info</title>
  </head>
  <body>
    <div class="container">
      <div class="splat">

      <h1>Should I paint my bike?</h1>
      <form id="bike-form" >
        <div class="form-group">
          <label for="city">Your city:</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
          <label for="color" >Your bike color:</label>
          <select class="form-control" id="color">
            <option value="" disable selected>Color</option>
            <option value="Black">Black</option>
            <option value="Blue">Blue</option>
            <option value="Brown">Brown</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
            <option value="Red">Red</option>
            <option value="Silver">Silver or Gray</option>
            <option value="Stickers">Stickers</option>
            <option value="Teal">Teal</option>
            <option value="White">White</option>
            <option value="Yellow or Gold">Yellow or Gold</option>
          </select>
        </div>
      <button type="submit" class="btn btn-warning">Go!</button><br><br>
    </form>
    </div>
      <div class="result">
        <h3 class="response"></h3><br>
        <img class="crappy" src="scss/img/crappy.jpg" alt="a picture of a crappy bike"/>
        <img class="teal" src="scss/img/teal-bike.png" alt="a picture of a teal bike with stickers"/>
      </div>
    </div>
  </body>
</html>
